<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.png" type="image/png">
    <title>Basic Vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="app">
                    <h1>Basics</h1>
                    <p>Hello {{name}}</p>
                    <p>{{sayHello()}}</p>
                    <p>{{isOk ? 'You see me' : 'You dont see me'}}</p>
                    <a v-bind:href="url">{{url}}</a>
            
                    <hr />
                    <h2>Events</h2>
                    <p v-on:mouseover="onHover">Counter: {{counter}}</p>
                    <button v-on:click="riseCounter" class="btn btn-info">Увеличить счетчик</button>
                    <butotn v-on:click="riseCounter(5)" class="btn btn-info">Увеличить счетчик на 5</butotn>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Paul',
                isOk: true,
                url: 'http://google.com',
                counter: 0
            },
            methods: {
                sayHello: function() {
                    return "Hello world";
                },
                riseCounter: function(counter) {
                    this.counter++;
                },
                onHover: function(e) {
                    e.target.style.color = 'red'
                }
            }
        })
    </script>
</body>
</html>
