<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <title>Basic Vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-30">
                <div id="app">
                    <my-counter></my-counter>                   
                </div>
            </div>
            <div class="col-md-6 mb-30">
                <div id="app2">
                    <second-counter></second-counter>                  
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
        <script>
            // Глобальная регистрация
            Vue.component('my-counter', {
                template: `
                    <div class="card">
                        <div class="card-body">
                            <p>Counter: {{ counter }}</p>
                            <div class="buttons d-flex align-items-center justify-content-start">
                                <button class="btn btn-info" @click="add">Counter++</button>
                            </div>
                        </div>
                    </div>
                    `,
                    data: function(){
                        return {
                            counter: 0
                        }
                    },
                    methods: {
                        add: function() {
                            this.counter++
                        }
                    }
            })
            var vue1 = new Vue({
                el: '#app'
            });

            // Локальная регистрация
            var secondCounter = Vue.component('secondcounter', {
                template: `
                    <div class="card">
                        <div class="card-body">
                            <p>Counter: {{ counter }}</p>
                            <div class="buttons d-flex align-items-center justify-content-start">
                                <button class="btn btn-info" @click="add">Counter++</button>
                            </div>
                        </div>
                    </div>
                    `,
                    data: function(){
                        return {
                            counter: 0
                        }
                    },
                    methods: {
                        add: function() {
                            this.counter++
                        }
                    }
            });
            new Vue({
                el: '#app2',
                components: {
                    'second-counter': secondCounter
                }
            })
        </script>
</body>

</html>
